<div class="row">
    <h1>Educaci√≥n</h1>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educ">
                    <td>
                        <h2>{{Educacion.nombreEd}}</h2>
                    </td>
                    <td>{{Educacion.descripcionEd}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-info" routerLink="/editeduc/{{Educacion.id}}">
                            <i class="bi bi-pen"></i></button>
                    </td>

                        
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-danger" (click)="borrarEducacion(Educacion.id)">
                            <i class="bi bi-trash2"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-edu-modal *ngIf="isLogged"></app-edu-modal>
