
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ExpLaboral">
    Agregar Exp. Laboral
  </button>

<!-- Modal -->
<div class="modal fade" id="modal-ExpLaboral" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-ExpLaboralLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-ExpLaboralLabel">Agregar Exp. Laboral</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <div class="row">
                          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                              <div class="form-gru">
                                  <label for="nombreEL">Nombre Empresa</label>
                                  <input type="text" class="form-control" id="nombreEL" name="nombreEL" [(ngModel)]="nombreEL" required>
                              </div>
                              <div class="form-gru">
                                  <label for="descripcionEL">Descripci√≥n Laboral</label>
                                  <input type="text" class="form-control" id="descripcionEL" name="descripcionEL" [(ngModel)]="descripcionEL" required>
                              </div>
                              <br>
                              <button class="btn btn-primary">
                                  Agregar Experiencia Laboral
                              </button>
                          </form>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Understood</button>-->
              </div>
            </div>
          </div>
    </div>
    
  </div>
