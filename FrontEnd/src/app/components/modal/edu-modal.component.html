<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-educacion">
    Agregar Educación
  </button>

<!-- Modal -->
<div class="modal fade" id="modal-educacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-educacionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-educacionLabel">Agregar Educacion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <div class="row">
                          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                              <div class="form-gru">
                                  <label for="nombreEd">Nombre Educacion</label>
                                  <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
                              </div>
                              <div class="form-gru">
                                  <label for="descripcionEd">Descripción Educacion</label>
                                  <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="descripcionEd" required>
                              </div>
                              <br>
                              <button class="btn btn-primary">
                                  Agregar Educacion
                              </button>
                          </form>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Understood</button>-->
              </div>
            </div>
          </div>
    </div>
    
  </div>
