
<div class="row">
    <h1>Experiencia Laboral</h1>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let ExperienciaLaboral of expe">
                    <td>
                        <h2>{{ExperienciaLaboral.nombreEL}}</h2>
                    </td>
                    <td>{{ExperienciaLaboral.descripcionEL}}</td>
                    <td *ngIf="isLogged">
                        <!--<app-edit-exp-lab-modal></app-edit-exp-lab-modal>-->
                        <button type="button" class="btn btn-outline-info"  routerLink="/editexp/{{ExperienciaLaboral.id}}" >
                            <i class="bi bi-pen"></i></button>
                    </td>
                        
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-danger" (click)="delete(ExperienciaLaboral.id)">
                            <i class="bi bi-trash2"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <app-modal  *ngIf="isLogged"></app-modal>
